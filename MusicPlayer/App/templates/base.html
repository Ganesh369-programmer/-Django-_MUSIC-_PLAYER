<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Melodify - Music Player{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4d4d;
            --primary-dark: #ff3333;
            --secondary: #1db954;
            --dark-bg: #121212;
            --card-bg: #181818;
            --card-hover: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border: #333333;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            --gradient: linear-gradient(135deg, #ff4d4d, #1db954);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 77, 77, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(29, 185, 84, 0.15) 0%, transparent 50%);
        }

        .glass-effect {
            background: rgba(24, 24, 24, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(18, 18, 18, 0.95);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }

        .logo span {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(255, 77, 77, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
            min-height: calc(100vh - 140px);
        }

        /* Buttons */
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        /* Utility Classes */
        .text-gradient {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(29, 185, 84, 0.2);
            color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .user-info {
                margin-top: 10px;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .main-content {
                padding: 20px 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="{% url 'player' %}" class="logo">
                <i class="fas fa-music"></i>
                <span>संगीतम</span>
            </a>
            
            <div class="nav-links">
                <a href="{% url 'player' %}" class="nav-link {% if request.resolver_match.url_name == 'player' %}active{% endif %}">
                    <i class="fas fa-play-circle"></i>
                    <span>Player</span>
                </a>
                <a href="{% url 'download' %}" class="nav-link {% if request.resolver_match.url_name == 'download' %}active{% endif %}">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </a>
                {% if user.is_authenticated %}
                <div class="user-info">
                    <div class="user-avatar">
                        {{ user.username|first|upper }}
                    </div>
                    <span>{{ user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Add animation classes on page load
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.card, .song-item');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('animate-fade-in');
                }, index * 100);
            });
        });

        // Audio player controls
        function togglePlay(audioId) {
            const audio = document.getElementById(audioId);
            const playBtn = document.querySelector(`[onclick="togglePlay('${audioId}')"]`);
            
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.remove('playing');
            }
        }

        // Update progress bar
        function updateProgress(audioId, progressId) {
            const audio = document.getElementById(audioId);
            const progress = document.getElementById(progressId);
            const percentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percentage + '%';
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
